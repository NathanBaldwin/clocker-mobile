
<ion-view view-title="Sign In">
  <ion-content class="padding">
    <h1>{{clock.orgName}}</h1>

    <div class="list">
      <form>
      <label class="item item-input button-full item-select">
        <div class="input-label">
          Group
        </div>
        <select ng-model='$parent.group' >
          <option ng-repeat="group in clock.groups">{{group.groupName}}</option>
          <option selected></option>
        </select>
      </label>

      <label class="item item-input button-full item-select">
        <div class="input-label">
          Activity
        </div>
        <select ng-model='$parent.activity' ng-options='activity.activityName as activity.activityName for activity in clock.activityNames'>
          <option></option>
          <option selected></option>
        </select>
      </label>
      </form>
    </div>

    <button ng-click="createNewEvent()" class="button button-block button-stable">Sign In</button>
    <button ng-click="signOut()" class="button button-block button-assertive">Sign Out</button>

  </ion-content>
</ion-view>
