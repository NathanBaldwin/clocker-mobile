<ion-view view-title="Clock List" ng-controller="clockList">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <input type="text" ng-model="selectedMobileUser" typeahead="name for name in names | filter:$viewValue | limitTo:8" class="form-control" placeholder="Search Mobile Users...">
  </ion-content>
</ion-view>
